<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nombre Aléatoire 🔥</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="container">
    <h1>🎲 Veuillez choisir un nombre maximum</h1>
    <input type="number" id="maxNumber" placeholder="Ex: 10" min="1" />
    <div id="roulette">Cliquez sur "Lancer"</div>
    <div id="buttons">
      <button class="btn" id="reset">Réinitialiser</button>
      <button class="btn" id="lancer">Lancer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
